<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>  
  <script>
    // 1. Array.from (length 길이 초기값 설정할때 많이 사용됨)
    /*
      Array.from(arrayLike, mapFn, thisArg)
      Array.from(배열객체나,반복가능한객체, 배열에 대해 호출할 맴핑함수, 함수 실행시 this로 사용될값)
      반환값은 새로운 Array 인스턴스
    */
    
    var arr = ['a','b','c','d','e','f']

    //item = 배열값 index = 배열순서
    //from () => return;
    //화살표 함수는 리턴값이 있을때
    const from = Array.from(arr, (item, index) => 'item:' +item+' index:'+ index);
    
    Array.from([1,2,3,4], (item) => item + item);
    /*
      1+1 = 2
      2+2 = 4
      3+3 = 6
      4+4 = 8
    */
    Array.from([1,2,3,4], (item, index) => item + index);
    /* 
      1+0 = 1
      2+1 = 3
      3+2 = 5
      4+3 = 7
    */
    const setting = Array.from({length :5}, (item) => 100); //[100,100,100,100,100]
    

    //2. Array.from()과 비슷한 .map()
    var arr2 = [1,4,9,16];
    const map = arr2.map(item => item+item); //[2, 8, 18, 32]
    const map2 = arr2.map((item,index) => item+index); //[1,5,11,19]

    const kv = [
      {key:1,value:10},
      {key:2,value:20},
      {key:3,value:30}
    ];

    const format = kv.map((obj) => {
      // obj => 변수kv 값
      var rObj = {};
      rObj[obj.key] = obj.value;
      return rObj;
    });
    
    console.log(kv);
    console.log(format);

    // 3. Array.isArray(); 배열인지 아닌지 판단 true, false

    // 4. Array.concat(); 기존 배열에 다른 배열 합치기 (새배열 생성)
    const array1 = ['a','b','c'];
    const array2 = ['d','e','f'];

    console.log(array1.concat(array2));

    //5. 

  </script>
</body>
