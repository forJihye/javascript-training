<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
      //Function 생성자

      /*
        javascript 함수는 function 객체
        (function(){}).constructor === function

        const sum = new Function('a','b', 'return a+b');
        console.log(sum(2,6)) = output 8

        구문
        new Function(인자1,인자2,....,functionBody)
        인자이름은 문자열이나 쉼표로 구분된 문자열 목록이어야함
        functionBody 함수 정의 자바스크립트문

        function prototype 프로토타입 객체
        1.속성
          Function.length = 함수에 의해 만들어진 인수(파라미터)의 수
          Function.name = 함수명
          Function.prototype.constructor = 객체의 프로토타입을 만드는 함수를 지정 (생성자)
          -

        2.메서드
          function.prototype.apply() = 함수를 호출하고 this를 제공된 값으로 설정, 인수는 array 객체로 전달 될 수 있다
          구문
          function.apply(thisArg, argsArray)
          thisArg = 옵션임 func을 호출하는데 제공될 this의 값
      */


      //내장 객체 Promise
      /*
        비동기 작업이 맞이할 미래의 완료 또는 실패와 그 결과 값을 나타냄

        구문
        new Promise(executor);
        executor => resolve, reject 인수를 전달할 실행 함수
        실행 함수는 보통 어떤 비동기 작업을 시작한 후 모든 작업을 끝내면 resolve를 호출해 프로미스를 이행하고, 
        오류가 발생한 경우 reject를 호출해 거부합니다. 실행 함수에서 오류를 던지면 프로미스는 거부됩니다. 실행 함수의 반환값은 무시됩니다.
      */ 

      //생성자(constructor) 함수 (객체를 생성하는 함수) 

      /*
       ex 사람 생성자
       function Person(name,gender){
        this.name = name,
        this.gender = gender,
        this.sayHello = function(){
          console.log(this.name + "say Hello")
        }
       }
       var a = new Person("jihye","male")
       a.name // jihye
       a.gender // male

       function Person(name,gender){
         this.name = name;
         this.gender = gender;
       }

       Person.prototype.sayHello = function(){ // Person 생성자로 만든 모든 객체는 이 메소드 사용이 가능하다
         console.log(this.name + "say Hello")
       }

        constructor는 생성자 함수 그 자체를 가리킴
        prototype은 생성자 함수에 정의한 모든 객체가 공유할 원형
        __proto__는 생성자 함수를 new로 호출할 때, 정의해두었던 prototype을 참조한 객체
        prototype은 생성자 함수에 사용자가 직접 넣는 거고, __proto__는 new를 호출할 때 prototype을 참조하여 자동으로 만들어짐
        생성자에는 prototype, 생성자로부터 만들어진 객체에는 __proto__
        따라서 사용자는 prototype만 신경쓰면 된다. __proto__는 prototype이 제대로 구현되었는지 확인용으로 사용한다.
      */


  </script>
</body>
</html>
